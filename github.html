<!DOCTYPE html>
 <html>
    <head>
     <meta charset="utf-8">
     <title>IB LIFE</title>
   </head>
   <style type="text/css">
     #topright {
       position: absolute;
       right: 0;
       top: 0;
     }
   </style>
   <a id="topright" href="#" title="TopRight">
   <img src="https://www.ibo.org/globalassets/digital-toolkit/logos-and-programme-models/ib-world-school-logo-1-colour-tb.png" width="150" height="150"/>
   </a>
   <script>
     if (confirm("Are you ready to enter the IB?")) {
       alert("Are you sure?")
         var yourName = prompt("What is your name?")
   }
     else {
       alert("THE END!")
     }

     var playing = true;
     var AsianMode = false;
     var story_text = ["Welcome to the International Baccalaureate",
     "You have been accepted into two years of suffering. ",
     " ",
     " ",
     "This is the first day of your IB life",
     "You are in a meeting with the IB coordinator and your fellow IB students<br>",
     "The IB coordinator is making a speech<br>Do you choose to listen?",
     "<br>It's the first weekend after school started, you were invited to an IB party, do you choose to go?",
     "You have to choose your IB subjects, do you wish to go Asian mode or IB survival mode?",
     "The deadline for CAS is approaching, you have to choose a CAS project to do",
     "You are doing TOK presentation, do you decide to do it alone or in a group?",
     "You are doing your EE, do you wish to play safe or do you wish to play big?",
     "Now the EE week comes, do you actually work or do you choose to procrastinate?",
     "Weekend before exams",
     " ",
     "The night before exams",
     "You will now enter the feared week of IB exams",]; //variable to store story
     var point = 0; //variable to store at which point of story we are in right now
     function button_press(number) { //function to progress story
       document.getElementById('button_1').innerHTML="Click to proceed"; //change of naming of button 1
       document.getElementById('button_2').innerHTML="Click to proceed"; //change of naming of button 2
       switch (point) {
         case 0:
           break;
         case 1:
             document.getElementById('button_1').innerHTML="sigh.";
             document.getElementById('button_2').innerHTML="sigh.";
           break;
         case 2:
             document.getElementById('button_1').innerHTML="I am done sighing, let's get on with it";
             document.getElementById('button_2').innerHTML="I am not done sighing, get me another minute";
           break;
         case 3:
               if (number === 2) {
                     //document.getElementById('story_line_text').innerHTML=document.getElementById('story_line_text').innerHTML + "<br>" + "Quit Game";
                     //playing = false;
                  document.getElementById('story_line_text').innerHTML=document.getElementById('story_line_text').innerHTML + "<br>" + " ";
                  document.getElementById('button_1').innerHTML="Ok now I'm done";
                  document.getElementById('button_2').innerHTML="I don't think I will ever be done but I can't go back now";
               } else {
                 point++;
                 document.getElementById('button_1').innerHTML="Yay!";
                 document.getElementById('button_2').innerHTML="Nay!";
               }
            break;
         case 4:
               document.getElementById('button_1').innerHTML="Yay!";
               document.getElementById('button_2').innerHTML="Nay!";
             break;
         case 5:
               document.getElementById('button_1').innerHTML="ugh.";
               document.getElementById('button_2').innerHTML="UGH.";
             break;
         case 6:
               document.getElementById('button_1').innerHTML="Yes";
               document.getElementById('button_2').innerHTML="No";
             break;
         case 7:
              if (number === 1) {
               window.confirm("You were so focused on the speech that you did not notice anything else.");
               Social.value = Social.value - 10;
              }
              else {
               window.confirm("You did not pay any attention, and had to ask the person beside you about what has been said.");
               window.confirm("Congratulations, you've made a new friend!");
               Social.value = Social.value + 10;
              }
              document.getElementById('button_1').innerHTML="Yes, I go";
              document.getElementById('button_2').innerHTML="No, I don't go";
            break;
         case 8:
              if (number === 1) {
                window.confirm("You made new friends in the party!!")
                Social.value = Social.value + 10;
                Study.value = Study.value - 10;
              }
              else {
                window.confirm("You stayed at home to study. What a nerd.")
                Study.value = Study.value + 10;
                Social.value = Social.value - 10;
              }
               document.getElementById('button_1').innerHTML="BRING ME THE ASIAN MODE!!"; //Maths FutherHigherLevel, Physics HL, Chemistry HL
               document.getElementById('button_2').innerHTML="IB SURVIVAL MODE!"; //Maths Studies, English B, Visual Arts
             break;
         case 9:
               if (number === 1) {
                 AsianMode = true;
                 alert("Asian mode activated");
               }
               document.getElementById('button_1').innerHTML="Join the Christmas ball committee";
               document.getElementById('button_2').innerHTML="Join Coding Club";
             break;
         case 10:
              if (number === 1) {
                Social.value = Social.value + 10;
                Study.value = Study.value -5;
              } else {
                Study.value = Study.value + 5;
                Social.value = Social.value - 5;
              }
               document.getElementById('button_1').innerHTML="Alone";
               document.getElementById('button_2').innerHTML="In group";
             break;
         case 11:
               if (number === 2) {
                  Social.value = Social.value + 5;
               }

                if(AsianMode){         //if chosen Asian mode in case 10
                  document.getElementById('button_1').innerHTML="Play big and go for Maths FurtherHigherLevel EE";
                  document.getElementById('button_2').innerHTML="Oh please you already chose Asian mode";
                }
                else {        //if chosen safe mode in case 10
                  document.getElementById('button_1').innerHTML="Play big and chose maths EE";
                  document.getElementById('button_2').innerHTML="Play safe and chose literally any of the other subjects";
                }
             break;
          case 12:
            if (number === 1) {
                    Study.value = Study.value + 15;
                  }
                  else {
                    Study.value = Study.value - 15;
            }
                document.getElementById('button_1').innerHTML="Actually work";
                document.getElementById('button_2').innerHTML="Let me procrastinate just a little bit";
             break;
          case 13:
              if (number === 1) {
                      Study.value = Study.value + 10;
                    }
                    else {
                      Study.value = Study.value - 10;
              }
                document.getElementById('button_1').innerHTML="Study all night";
                document.getElementById('button_2').innerHTML="BRING ME THE SLEEP!!!!";
             break;


          case 15:
                 if (number === 1) {
                      Study.value = Study.value + 10;
                      Sleep.value = Sleep.value -5;
                 }
                     else {
                      Sleep.value = Sleep.value + 10;
                 }

                 document.getElementById('button_1').innerHTML="Panic attack";
                 document.getElementById('button_2').innerHTML="MAJOR PANIC ATTACK";
             break;
           case 16:
               if (Study.value === 100){
                 alert("You have received a 45 points IB Diploma!!!");
               }
               else if (Study.value >= 30 && Study.value < 100) {
                 alert("You have recieved the IB Diploma!!");
               } else {
                 alert("You have failed. See ya in 4IB.");
               }

               if (Social.value === 0){
                 alert("You are a loner and have no friends");
               }

                 playing = false;
             break;


           default:
       }
       if (playing) {
         document.getElementById('story_line_text').innerHTML=document.getElementById('story_line_text').innerHTML + "<br>" + story_text[point];       //to add text to give to the user
       }
       point++; //progress of the story
       }


     </script>

    <body>
     <p id="name">

     </p>
     <p id="story_line_text">


     </p>
     </body>

     <script>
        document.getElementById('name').innerHTML= "Hello! " + yourName;
     </script>

     <body>
     <p>
       <button type="button" name="button" id="button_1" onclick="button_press(1)">Click to begin</button>
       <button type="button" name="button" id="button_2" onclick="button_press(2)">Click to begin</button>
     </p>
     <p>
       <style type="text/css">
         #levelBar {
           position: absolute;
           right: 0;
           bottom: 0;
         }
       </style>
       <div id="levelBar">
         Study <progress id="Study" value="0" max="100"></progress>
         <script>
         var Study = document.getElementById("Study")
         Study.value = 50
         </script>
         <br></br>
         Social <progress id="Social" value="0" max="100"></progress>
         <script>
         var Social = document.getElementById("Social")
         Social.value = 50
         </script>
         <br></br>
         Sleep <progress id="Sleep" value="0" max="100"></progress>
         <script>
         var Sleep = document.getElementById("Sleep")
         Sleep.value = 50
         </script>
       </div>
       <script>
        if (Sleep.value === 0){
          alert("You are now dead.");
          playing = false;
        }
        else if (Sleep.value < 30 && Sleep.value > 20){
          Study.value = Study.value - 5;
        }
        else if (Sleep.value < 20 && Sleep.value > 10){
          Study.value = Study.value - 10;
        }
        else if (Sleep.value < 10) {
          Study.value = Study.value - 20;
        }

        if (Social.value < 10){
          Study.value = Study.value - 10; //depression
        }
       </script>
     </p>
   </body>
 </html>
